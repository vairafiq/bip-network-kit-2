on:
  push:
    tags:
      - 'v*'   # Run only when a tag like v1.0.0, v2.0, etc. is pushed
name: ðŸš€ Deploy to Network Sites
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to ${{ matrix.domain }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        domain: [
          shopfindermap.com,
          shopfindnearme.com,
          shoplocalbiznearme.com,
          shoplocallynow.com,
          shoplocalnearmeguide.com,
          shoplocalonlinefinder.com,
          shopmap411.com,
          shopmapnearme.com,
          shopnearmehub.com,
          shopspot411.com,
          smallbusinessnearmedirectory.com,
          supportlocalfinder.com,
          toplocalbusinesses.com,
          toplocalcompanylist.com,
          topnearbusiness.com,
          topnearmebiz.com,
          topproviderslocal.com,
          toprankedlocals.com,
          topratedbizfinder.com,
          topratedlocalservices.com,
          topratedserviceproviders.com,
          topratedsmallbusiness.com,
          topservicefinder.com,
          topservicerecommendations.com,
          trustedareaexperts.com,
          trustedbizdirectory.com,
          trustedbizlocator.com,
          trustedbusinessnearme.com,
          trustedexpertsnearme.com,
          trustedshopsnearme.com,
          verifiedlocalexperts.com,
          verifiedlocalservices.com,
          verifiedservicefinder.com,
          verifiedservicesnearme.com,
          verifiedvendorsnearme.com,
          yourareabusiness.com,
          yourbiznearme.com,
          yourcitybizfinder.com,
          yourlocalfinder.com,
          yourlocalreviewguide.com,
          zipbizfinder.com,
          zipbusinessdirectory.com,
          zipcodedirectorysearch.com,
          zipcodelocaldirectory.com,
        ]
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: /domains/${{ matrix.domain }}/public_html/wp-content/plugins/bip-network-kit/
          exclude: |
            readme.txt
            utils.js
            todo.txt
            scoper.inc.php
            webpack.*.js
            **/Gruntfile.js
            **/.*
            **/.git/**
            **/.github/**