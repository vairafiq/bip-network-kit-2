name: Deploy to FTP servers

on:
  push:
    tags:
      - 'v*'   # Run only when a tag like v1.0.0, v2.0, etc. is pushed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install lftp
      run: |
        sudo apt-get update && sudo apt-get install -y lftp

    - name: Set domain list
      id: domains
      run: echo "DOMAIN_LIST=$(cat .github/domains.txt | tr '\n' ' ')" >> $GITHUB_ENV

    - name: Deploy to domains
      run: |
        for domain in ${{ env.DOMAIN_LIST }}; do
          echo "Deploying to $domain"
          lftp -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASS }} ftp.yourftpserver.com <<EOF
        mirror -R ./public_html/wp-content/plugins/bip-network-kit domains/$domain/public_html/wp-content/plugins/bip-network-kit
        quit
        EOF
        done
