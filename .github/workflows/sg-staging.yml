on: push
name: ðŸš€ Deploy to Network Sites
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to ${{ matrix.domain }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        domain: [
          localnearmedirectory.com,
          smallbusinessnearmedirectory.com,
          shoplocalbiznearme.com
          localbiznearbynow.com
          # ...list all 300 domains here
        ]
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: /domains/${{ matrix.domain }}/public_html/wp-content/plugins/bip-network-kit/
          exclude: |
            readme.txt
            utils.js
            todo.txt
            scoper.inc.php
            webpack.*.js
            **/Gruntfile.js
            **/.*
            **/.git/**
            **/.github/**
