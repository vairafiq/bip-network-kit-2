on: push
name: ðŸš€ Deploy to Network Sites
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to ${{ matrix.user }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        user: [
          bipadmin@localnearmedirectory.com,
          localservicebiznearme@localservicebiznearme.com,
          # ...add all 300 usernames here
        ]
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ matrix.user }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: /public_html/wp-content/plugins/bip-network-kit/
          exclude: |
            readme.txt
            utils.js
            todo.txt
            scoper.inc.php
            webpack.*.js
            **/Gruntfile.js
            **/.*
            **/.git/**
            **/.github/**
