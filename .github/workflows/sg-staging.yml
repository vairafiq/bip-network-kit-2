name: ðŸš€ Deploy to All Domains (Batch Upload)

on: 
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to all domains
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: ðŸ“„ Read domain list
        id: domains
        run: |
          echo "::set-output name=list::$(cat .github/domains.txt | tr '\n' ' ')"

      - name: ðŸ›  Deploy to each domain
        run: |
          for domain in ${{ steps.domains.outputs.list }}
          do
            echo "Deploying to $domain"
            lftp -e "
              mirror -R ./ /domains/$domain/public_html/wp-content/plugins/bip-network-kit/
              bye
            " -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASS }} ${{ secrets.FTP_SERVER }}
          done
